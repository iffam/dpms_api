<mat-toolbar class="border-b border-gray-200 flex justify-between">
  <div>
    <button (click)="drawer.toggle()" mat-icon-button aria-label="menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>DPMS</span>
  </div>

  <div>
    <button mat-icon-button aria-label="Example icon-button with share icon">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>
<mat-sidenav-container class="h-full flex-auto">
  <mat-sidenav
    [mode]="drawerMode"
    [opened]="drawerOpened"
    #drawer
    class="fixed top-0 left-0 z-40 !w-64 h-screen transition-transform -translate-x-full sm:translate-x-0 !rounded-none"
  >
    <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
      <ul class="space-y-2 font-medium">
        @for (item of menuItems; track trackByFn($index, item)) {
          <li
            class="cursor-pointer"
            [routerLinkActive]="'bg-gray-200 dark:bg-gray-500 rounded-lg'"
            [routerLink]="item.link"
          >
            <div
              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
            >
              <mat-icon
                class="text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                >{{ item.icon }}</mat-icon
              >
              <span class="flex-1 ms-3 whitespace-nowrap">{{ item.title }}</span>
              <span
                class="inline-flex items-center justify-center w-3 h-3 p-3 ms-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full dark:bg-blue-900 dark:text-blue-300"
                >3</span
              >
            </div>
          </li>
        }
      </ul>
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="!bg-gray-100">
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
